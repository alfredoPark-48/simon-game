<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="resources/styles/styles.css" />
		<title>Simon Game</title>
	</head>

	<body>
		<h1 class="title">Simon Game</h1>
		<div class="game">
			<h1 class="level">Press Any Key To Start</h1>
			<div id="green" class="btn green-btn"></div>
			<div id="red" class="btn red-btn"></div>
			<div id="blue" class="btn blue-btn"></div>
			<div id="yellow" class="btn yellow-btn"></div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
